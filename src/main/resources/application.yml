spring:
  application:
    name: moneyflow-backend

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Prepared Statement 캐싱 비활성화
        jdbc:
          batch_size: 0
        temp:
          use_jdbc_metadata_defaults: false

  # HikariCP 커넥션 풀 설정
  datasource:
    hikari:
      # Prepared Statement 캐싱 비활성화
      data-source-properties:
        prepareThreshold: 0
        preparedStatementCacheQueries: 0
        preparedStatementCacheSizeMiB: 0
      # 커넥션 풀 설정
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

logging:
  level:
    com.moneyflow: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

jwt:
  secret: ${JWT_SECRET:moneyflow-jwt-secret-key-for-development-please-change-in-production-minimum-256-bits}
  access-token-validity: 3600000  # 1시간 (밀리초)
  refresh-token-validity: 2592000000  # 30일 (밀리초)

# OAuth 설정
oauth:
  google:
    # Google Cloud Console에서 발급받은 OAuth 2.0 클라이언트 ID
    # 환경 변수 GOOGLE_CLIENT_ID로 설정 권장
    # 개발 단계에서는 빈 문자열로 설정 (실제 테스트 시 필요)
    client-id: ${GOOGLE_CLIENT_ID:}
  apple:
    # Apple Developer에서 발급받은 서비스 ID
    # 환경 변수 APPLE_SERVICE_ID로 설정 권장
    service-id: ${APPLE_SERVICE_ID:}
